<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/icon-card.png"
      type="image/x-icon"
    />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

    />

    <link

  <body class="d-flex justify-content-center flex-column align-items-center">

          src="./assets/img-fondo.png"

              <span class="fw-bold">Ada ITW</span>. Siempre dispuesta a

            >
          </p>
          <div class="text-center mt-5">
            <a
              href="https://github.com/nancycrojas"
              target="_blank"
              class="btn btn-light"
              ><i class="fa-brands fa-github"></i
            ></a>
            <a
              href="https://www.linkedin.com/in/nancy-clarisa-rojas"
              target="_blank"
              class="btn btn-light"
              ><i class="fa-brands fa-linkedin"></i
            ></a>

    </div>
    <div class="card-footer text-center mt-4">Hecho con ❤ por Nancy</div>
